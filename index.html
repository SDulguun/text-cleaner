<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Cleaner</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --surface: #ffffff;
      --text: #1a1a1a;
      --text-muted: #666666;
      --border: #e0e0e0;
      --accent: #4f46e5;
      --accent-hover: #4338ca;
      --topbar-bg: #4f46e5;
      --topbar-text: #ffffff;
      --sidebar-width: 280px;
      --topbar-height: 56px;
      --statsbar-height: 36px;
      --radius: 8px;
      --font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: grid;
      grid-template-rows: var(--topbar-height) 1fr var(--statsbar-height);
      grid-template-columns: var(--sidebar-width) 1fr;
      grid-template-areas:
        "topbar topbar"
        "sidebar editor"
        "statsbar statsbar";
    }

    .topbar {
      grid-area: topbar;
      background: var(--topbar-bg);
      color: var(--topbar-text);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .topbar h1 {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .sidebar {
      grid-area: sidebar;
      background: var(--surface);
      border-right: 1px solid var(--border);
      padding: 16px;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .editor {
      grid-area: editor;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    .editor textarea {
      flex: 1;
      width: 100%;
      padding: 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-family: var(--font);
      font-size: 0.95rem;
      line-height: 1.6;
      resize: none;
      background: var(--surface);
      color: var(--text);
    }

    .editor textarea:focus {
      outline: 2px solid var(--accent);
      outline-offset: -1px;
    }

    .stats-bar {
      grid-area: statsbar;
      background: var(--surface);
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-size: 0.8rem;
      color: var(--text-muted);
    }
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
    }

    .toggle-row:last-child {
      border-bottom: none;
    }

    .toggle-label {
      font-size: 0.85rem;
      color: var(--text);
    }

    .toggle-track {
      position: relative;
      width: 40px;
      height: 22px;
      background: var(--border);
      border-radius: 11px;
      cursor: pointer;
      transition: background 0.2s;
      flex-shrink: 0;
      margin-left: 8px;
    }

    .toggle-track::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .toggle-track.active {
      background: var(--accent);
    }

    .toggle-track.active::after {
      transform: translateX(18px);
    }

    .clean-all-btn {
      width: 100%;
      padding: 8px 12px;
      margin-top: 12px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: 0.85rem;
      font-family: var(--font);
      cursor: pointer;
      transition: background 0.2s;
    }

    .clean-all-btn:hover {
      background: var(--accent-hover);
    }
  </style>
</head>
<body>
  <header class="topbar">
    <h1>Text Cleaner</h1>
  </header>

  <aside class="sidebar">
    <h2>Cleaning Options</h2>
    <div class="toggle-row">
      <span class="toggle-label">Trim whitespace</span>
      <div class="toggle-track" data-op="trim"></div>
    </div>
    <div class="toggle-row">
      <span class="toggle-label">Collapse spaces</span>
      <div class="toggle-track" data-op="collapseSpaces"></div>
    </div>
    <div class="toggle-row">
      <span class="toggle-label">Remove empty lines</span>
      <div class="toggle-track" data-op="removeEmptyLines"></div>
    </div>
    <div class="toggle-row">
      <span class="toggle-label">Remove duplicates</span>
      <div class="toggle-track" data-op="removeDuplicates"></div>
    </div>
    <div class="toggle-row">
      <span class="toggle-label">Unwrap paragraphs</span>
      <div class="toggle-track" data-op="unwrapParagraphs"></div>
    </div>
    <div class="toggle-row">
      <span class="toggle-label">Fix punctuation</span>
      <div class="toggle-track" data-op="fixPunctuation"></div>
    </div>
    <div class="toggle-row">
      <span class="toggle-label">Smart quotes</span>
      <div class="toggle-track" data-op="smartQuotes"></div>
    </div>
    <button class="clean-all-btn">Clean All</button>
  </aside>

  <main class="editor">
    <textarea placeholder="Paste or type your text here..."></textarea>
  </main>

  <footer class="stats-bar"></footer>

  <script>
    const textarea = document.querySelector('.editor textarea');
    const toggles = document.querySelectorAll('.toggle-track');
    const cleanAllBtn = document.querySelector('.clean-all-btn');
    let originalText = '';

    const cleaners = {
      trim: text => text.split('\n').map(l => l.trim()).join('\n'),
      collapseSpaces: text => text.replace(/[^\S\n]{2,}/g, ' '),
      removeEmptyLines: text => text.replace(/\n{3,}/g, '\n\n').replace(/^\n+/, '').replace(/\n+$/, '\n'),
      removeDuplicates: text => {
        const seen = new Set();
        return text.split('\n').filter(line => {
          if (seen.has(line)) return false;
          seen.add(line);
          return true;
        }).join('\n');
      },
      unwrapParagraphs: text => {
        return text.split(/\n\n+/).map(para =>
          para.replace(/\n/g, ' ')
        ).join('\n\n');
      },
      fixPunctuation: text => text.replace(/([.!?,;:])(\s{2,})/g, '$1 '),
      smartQuotes: text => {
        return text
          .replace(/(^|[\s(])"/g, '$1\u201c')
          .replace(/"/g, '\u201d')
          .replace(/(^|[\s(])'/g, '$1\u2018')
          .replace(/'/g, '\u2019');
      }
    };

    function getActiveOps() {
      const ops = [];
      toggles.forEach(t => {
        if (t.classList.contains('active')) ops.push(t.dataset.op);
      });
      return ops;
    }

    function runPipeline() {
      const ops = getActiveOps();
      if (ops.length === 0) {
        textarea.value = originalText;
        return;
      }
      let result = originalText;
      for (const op of ops) {
        if (cleaners[op]) result = cleaners[op](result);
      }
      textarea.value = result;
    }

    toggles.forEach(toggle => {
      toggle.addEventListener('click', () => {
        toggle.classList.toggle('active');
        runPipeline();
      });
    });

    cleanAllBtn.addEventListener('click', () => {
      toggles.forEach(t => t.classList.add('active'));
      runPipeline();
    });

    textarea.addEventListener('input', () => {
      if (getActiveOps().length === 0) {
        originalText = textarea.value;
      }
    });

    textarea.addEventListener('focus', () => {
      if (!originalText) originalText = textarea.value;
    });
  </script>
</body>
</html>
