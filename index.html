<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Cleaner</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --surface: #ffffff;
      --text: #1a1a1a;
      --text-muted: #666666;
      --border: #e0e0e0;
      --accent: #4f46e5;
      --accent-hover: #4338ca;
      --topbar-bg: #4f46e5;
      --topbar-text: #ffffff;
      --sidebar-width: 280px;
      --topbar-height: 56px;
      --statsbar-height: 36px;
      --radius: 8px;
      --font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: grid;
      grid-template-rows: var(--topbar-height) 1fr var(--statsbar-height);
      grid-template-columns: var(--sidebar-width) 1fr;
      grid-template-areas:
        "topbar topbar"
        "sidebar editor"
        "statsbar statsbar";
    }

    .topbar {
      grid-area: topbar;
      background: var(--topbar-bg);
      color: var(--topbar-text);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .topbar h1 {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .sidebar {
      grid-area: sidebar;
      background: var(--surface);
      border-right: 1px solid var(--border);
      padding: 16px;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .editor {
      grid-area: editor;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    .editor textarea {
      flex: 1;
      width: 100%;
      padding: 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-family: var(--font);
      font-size: 0.95rem;
      line-height: 1.6;
      resize: none;
      background: var(--surface);
      color: var(--text);
    }

    .editor textarea:focus {
      outline: 2px solid var(--accent);
      outline-offset: -1px;
    }

    .stats-bar {
      grid-area: statsbar;
      background: var(--surface);
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-size: 0.8rem;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <header class="topbar">
    <h1>Text Cleaner</h1>
  </header>

  <aside class="sidebar">
    <h2>Cleaning Options</h2>
  </aside>

  <main class="editor">
    <textarea placeholder="Paste or type your text here..."></textarea>
  </main>

  <footer class="stats-bar"></footer>

  <script>
    // Features will be added via feature branches
  </script>
</body>
</html>
