<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Cleaner</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --surface: #ffffff;
      --text: #1a1a1a;
      --text-muted: #666666;
      --border: #e0e0e0;
      --accent: #4f46e5;
      --accent-hover: #4338ca;
      --topbar-bg: #4f46e5;
      --topbar-text: #ffffff;
      --sidebar-width: 280px;
      --topbar-height: 56px;
      --statsbar-height: 36px;
      --radius: 8px;
      --font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: grid;
      grid-template-rows: var(--topbar-height) 1fr var(--statsbar-height);
      grid-template-columns: var(--sidebar-width) 1fr;
      grid-template-areas:
        "topbar topbar"
        "sidebar editor"
        "statsbar statsbar";
    }

    .topbar {
      grid-area: topbar;
      background: var(--topbar-bg);
      color: var(--topbar-text);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .topbar h1 {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .sidebar {
      grid-area: sidebar;
      background: var(--surface);
      border-right: 1px solid var(--border);
      padding: 16px;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .editor {
      grid-area: editor;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    .editor textarea {
      flex: 1;
      width: 100%;
      padding: 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-family: var(--font);
      font-size: 0.95rem;
      line-height: 1.6;
      resize: none;
      background: var(--surface);
      color: var(--text);
    }

    .editor textarea:focus {
      outline: 2px solid var(--accent);
      outline-offset: -1px;
    }

    .stats-bar {
      grid-area: statsbar;
      background: var(--surface);
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-size: 0.8rem;
      color: var(--text-muted);
      gap: 16px;
    }

    .stat {
      display: flex;
      gap: 4px;
    }

    .stat-value {
      font-weight: 600;
      color: var(--text);
    }
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
    }

    .toggle-row:last-child {
      border-bottom: none;
    }

    .toggle-label {
      font-size: 0.85rem;
      color: var(--text);
    }

    .toggle-track {
      position: relative;
      width: 40px;
      height: 22px;
      background: var(--border);
      border-radius: 11px;
      cursor: pointer;
      transition: background 0.2s;
      flex-shrink: 0;
      margin-left: 8px;
    }

    .toggle-track::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .toggle-track.active {
      background: var(--accent);
    }

    .toggle-track.active::after {
      transform: translateX(18px);
    }

    .clean-all-btn {
      width: 100%;
      padding: 8px 12px;
      margin-top: 12px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: 0.85rem;
      font-family: var(--font);
      cursor: pointer;
      transition: background 0.2s;
    }

    .clean-all-btn:hover {
      background: var(--accent-hover);
    }

    .sidebar-section {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
    }

    .radio-row {
      display: flex;
      align-items: center;
      padding: 6px 0;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .radio-row input[type="radio"] {
      accent-color: var(--accent);
      margin-right: 8px;
    }

    .action-buttons {
      display: flex;
      gap: 8px;
    }

    .action-btn {
      flex: 1;
      padding: 8px 0;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--surface);
      color: var(--text);
      font-size: 0.8rem;
      font-family: var(--font);
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }

    .action-btn:hover {
      border-color: var(--accent);
      background: var(--bg);
    }

    .action-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .action-btn.copied {
      border-color: #16a34a;
      color: #16a34a;
    }

    body.dark {
      --bg: #1a1a2e;
      --surface: #16213e;
      --text: #e0e0e0;
      --text-muted: #a0a0b0;
      --border: #2a2a4a;
      --topbar-bg: #0f3460;
      --accent: #6366f1;
      --accent-hover: #818cf8;
    }

    .theme-btn {
      background: none;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: var(--topbar-text);
      padding: 6px 12px;
      border-radius: var(--radius);
      font-size: 0.85rem;
      font-family: var(--font);
      cursor: pointer;
      transition: border-color 0.2s;
    }

    .theme-btn:hover {
      border-color: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <header class="topbar">
    <h1>Text Cleaner</h1>
    <button class="theme-btn" id="themeBtn">Dark</button>
  </header>

  <aside class="sidebar">
    <h2>Cleaning Options</h2>
    <div class="toggle-row">
      <span class="toggle-label">Trim whitespace</span>
      <div class="toggle-track" data-op="trim"></div>
    </div>
    <div class="toggle-row">
      <span class="toggle-label">Collapse spaces</span>
      <div class="toggle-track" data-op="collapseSpaces"></div>
    </div>
    <div class="toggle-row">
      <span class="toggle-label">Remove empty lines</span>
      <div class="toggle-track" data-op="removeEmptyLines"></div>
    </div>
    <div class="toggle-row">
      <span class="toggle-label">Remove duplicates</span>
      <div class="toggle-track" data-op="removeDuplicates"></div>
    </div>
    <div class="toggle-row">
      <span class="toggle-label">Unwrap paragraphs</span>
      <div class="toggle-track" data-op="unwrapParagraphs"></div>
    </div>
    <div class="toggle-row">
      <span class="toggle-label">Fix punctuation</span>
      <div class="toggle-track" data-op="fixPunctuation"></div>
    </div>
    <div class="toggle-row">
      <span class="toggle-label">Smart quotes</span>
      <div class="toggle-track" data-op="smartQuotes"></div>
    </div>
    <button class="clean-all-btn">Clean All</button>

    <div class="sidebar-section">
      <h2>Case Conversion</h2>
      <label class="radio-row">
        <input type="radio" name="caseConversion" value="none" checked> None
      </label>
      <label class="radio-row">
        <input type="radio" name="caseConversion" value="sentence"> Sentence case
      </label>
      <label class="radio-row">
        <input type="radio" name="caseConversion" value="title"> Title Case
      </label>
      <label class="radio-row">
        <input type="radio" name="caseConversion" value="upper"> UPPER CASE
      </label>
      <label class="radio-row">
        <input type="radio" name="caseConversion" value="lower"> lower case
      </label>
    </div>

    <div class="sidebar-section">
      <h2>Actions</h2>
      <div class="action-buttons">
        <button class="action-btn" id="copyBtn">Copy</button>
        <button class="action-btn" id="clearBtn">Clear</button>
        <button class="action-btn" id="undoBtn" disabled>Undo</button>
      </div>
    </div>
  </aside>

  <main class="editor">
    <textarea placeholder="Paste or type your text here..."></textarea>
  </main>

  <footer class="stats-bar">
    <div class="stat"><span class="stat-value" id="chars">0</span> chars</div>
    <div class="stat"><span class="stat-value" id="chars-no-spaces">0</span> chars (no spaces)</div>
    <div class="stat"><span class="stat-value" id="words">0</span> words</div>
    <div class="stat"><span class="stat-value" id="sentences">0</span> sentences</div>
    <div class="stat"><span class="stat-value" id="lines">0</span> lines</div>
    <div class="stat"><span class="stat-value" id="paragraphs">0</span> paragraphs</div>
  </footer>

  <script>
    const textarea = document.querySelector('.editor textarea');
    const toggles = document.querySelectorAll('.toggle-track');
    const cleanAllBtn = document.querySelector('.clean-all-btn');
    const caseRadios = document.querySelectorAll('input[name="caseConversion"]');
    const copyBtn = document.getElementById('copyBtn');
    const clearBtn = document.getElementById('clearBtn');
    const undoBtn = document.getElementById('undoBtn');
    let originalText = '';
    const undoStack = [];

    const cleaners = {
      trim: text => text.split('\n').map(l => l.trim()).join('\n'),
      collapseSpaces: text => text.replace(/[^\S\n]{2,}/g, ' '),
      removeEmptyLines: text => text.replace(/\n{3,}/g, '\n\n').replace(/^\n+/, '').replace(/\n+$/, '\n'),
      removeDuplicates: text => {
        const seen = new Set();
        return text.split('\n').filter(line => {
          if (seen.has(line)) return false;
          seen.add(line);
          return true;
        }).join('\n');
      },
      unwrapParagraphs: text => {
        return text.split(/\n\n+/).map(para =>
          para.replace(/\n/g, ' ')
        ).join('\n\n');
      },
      fixPunctuation: text => text.replace(/([.!?,;:])(\s{2,})/g, '$1 '),
      smartQuotes: text => {
        return text
          .replace(/(^|[\s(])"/g, '$1\u201c')
          .replace(/"/g, '\u201d')
          .replace(/(^|[\s(])'/g, '$1\u2018')
          .replace(/'/g, '\u2019');
      }
    };

    function getActiveOps() {
      const ops = [];
      toggles.forEach(t => {
        if (t.classList.contains('active')) ops.push(t.dataset.op);
      });
      return ops;
    }

    function updateStats() {
      const text = textarea.value;
      document.getElementById('chars').textContent = text.length;
      document.getElementById('chars-no-spaces').textContent = text.replace(/\s/g, '').length;
      document.getElementById('words').textContent = text.trim() ? text.trim().split(/\s+/).length : 0;
      document.getElementById('sentences').textContent = text.trim() ? (text.match(/[.!?]+/g) || []).length : 0;
      document.getElementById('lines').textContent = text ? text.split('\n').length : 0;
      document.getElementById('paragraphs').textContent = text.trim() ? text.trim().split(/\n\s*\n/).length : 0;
    }

    const caseConverters = {
      none: text => text,
      sentence: text => text.replace(/(^\s*|[.!?]\s+)(\w)/gm, (m, pre, ch) => pre + ch.toUpperCase()),
      title: text => text.replace(/\b\w/g, ch => ch.toUpperCase()),
      upper: text => text.toUpperCase(),
      lower: text => text.toLowerCase()
    };

    function getSelectedCase() {
      const checked = document.querySelector('input[name="caseConversion"]:checked');
      return checked ? checked.value : 'none';
    }

    function pushUndo() {
      undoStack.push({ text: textarea.value, original: originalText });
      undoBtn.disabled = false;
    }

    function runPipeline() {
      pushUndo();
      const ops = getActiveOps();
      const caseMode = getSelectedCase();
      let result = originalText;
      if (ops.length > 0) {
        for (const op of ops) {
          if (cleaners[op]) result = cleaners[op](result);
        }
      }
      if (caseMode !== 'none') {
        result = caseConverters[caseMode](result);
      }
      textarea.value = result;
      updateStats();
    }

    toggles.forEach(toggle => {
      toggle.addEventListener('click', () => {
        toggle.classList.toggle('active');
        runPipeline();
      });
    });

    cleanAllBtn.addEventListener('click', () => {
      toggles.forEach(t => t.classList.add('active'));
      runPipeline();
    });

    caseRadios.forEach(radio => {
      radio.addEventListener('change', runPipeline);
    });

    textarea.addEventListener('input', () => {
      if (getActiveOps().length === 0) {
        originalText = textarea.value;
      }
      updateStats();
    });

    textarea.addEventListener('focus', () => {
      if (!originalText) originalText = textarea.value;
    });

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(textarea.value).then(() => {
        copyBtn.textContent = 'Copied!';
        copyBtn.classList.add('copied');
        setTimeout(() => {
          copyBtn.textContent = 'Copy';
          copyBtn.classList.remove('copied');
        }, 1500);
      });
    });

    clearBtn.addEventListener('click', () => {
      if (textarea.value) pushUndo();
      textarea.value = '';
      originalText = '';
      updateStats();
    });

    undoBtn.addEventListener('click', () => {
      if (undoStack.length === 0) return;
      const prev = undoStack.pop();
      textarea.value = prev.text;
      originalText = prev.original;
      undoBtn.disabled = undoStack.length === 0;
      updateStats();
    });

    updateStats();

    const themeBtn = document.getElementById('themeBtn');
    function applyTheme(dark) {
      document.body.classList.toggle('dark', dark);
      themeBtn.textContent = dark ? 'Light' : 'Dark';
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    }

    const saved = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    applyTheme(saved ? saved === 'dark' : prefersDark);

    themeBtn.addEventListener('click', () => {
      applyTheme(!document.body.classList.contains('dark'));
    });
  </script>
</body>
</html>
